{% if messages %}
    <div class=" row  justify-content-center mx-2">
    {% for message in messages %}
    <div class="alert text-center {% if message.tags == "error" %} alert-danger {% else %} alert-{{ message.tags }}{% endif %} m-2 py-2  alert-dismissible fade show" id="autoCloseAlert" role="alert">
      {{ message }}
      <button type="button" class="btn-close p-2" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
  </div>

{% endif %}
