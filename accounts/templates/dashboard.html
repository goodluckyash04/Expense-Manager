
    {% extends 'header.html' %}
    {% load static %}

    {% block body %}

    <div class="text-center mt-3 " >
        <p class="text-secondary d-inline"> Welcome Back <h2 class="mt-2" style="color:var(--primary);font-family: Dancing Script;">{{user.name}}</h2> </p>
      </div>
          <div class="container mt-3">
        <!-- Row 1: Progress Bar Charts (All in One Line) -->
        <div class="row">
            <!-- Financial Overview Progress Bar Chart (Income, Expense, Savings, Investment) -->
            <div class="col-md-6 mb-4">
                <canvas id="financialOverviewChart"></canvas>
            </div>

               <!-- Total Expense by Category Bar Chart -->
        <div class="col-md-6 mb-4">
            <canvas id="savingsChart" ></canvas>
        </div>
        </div>

        <!-- Row 2: Main and Sub Graphs (All in Another Row) -->
        <div class="row mt-4">
            <!-- Main Chart -->
               <!-- Month-wise Savings Chart -->
        <div class="col-12 col-md-4 mb-4">
            <canvas id="expenseCategoryChart" ></canvas>

        </div>

            <!-- Sub Chart 1 -->
            <div class="col-12 col-md-4 mb-4">
                <canvas id="subChart1"></canvas>
            </div>

            <!-- Sub Chart 2 -->
            <div class="col-12 col-md-4 mb-4">
                <canvas id="subChart2"></canvas>
            </div>
        </div>
        <link rel="stylesheet" href="{% static 'css/floatingButton.css' %}">

        <button class="floating-button" id="floatingHome"><a href="/home/"><i class="fa-solid fa-home" style="color:var(--secondary)"></i></a></button>

    {% endblock body %}

    {% block script %}
    <script type="text/javascript">
        const data = JSON.parse('{{ data|escapejs }}')
    </script>
    <script src="{% static 'js/dashboardChart.js' %}"></script>
    {% endblock script %}

    {% block style %}

    <link rel="stylesheet" href="{% static 'css/chart.css' %}">
    {% endblock style %}
