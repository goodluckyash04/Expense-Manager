<!-- Add Finance Modal -->
<div class="modal fade" id="financeModal" tabindex="-1" aria-labelledby="financeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header" >
        <h5 class="modal-title fs-5" id="financeModalLabel">Add Finance</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <!-- Finance Form -->
        <form action="/create-finance/" id="myFinanceForm" method="post">
          {% csrf_token %}

          <!-- Finance Type Selection -->
          <div class="row mb-4">
            <label class="col-form-label col-12">Select Type</label>
            <div class="col-6">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="loan" value="Loan" required />
                <label class="form-check-label" for="loan">Loan</label>
              </div>
            </div>
            <div class="col-6">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="sip" value="SIP" />
                <label class="form-check-label" for="sip">SIP</label>
              </div>
            </div>
          </div>

          <!-- Instrument Name -->
          <div class="mb-3">
            <label for="name" class="form-label">Instrument Name</label>
            <input type="text" class="form-control shadow-sm" id="name" name="name" placeholder="Enter Instrument Name" required />
          </div>

          <!-- Start Date -->
          <div class="mb-3">
            <label for="started_on" class="form-label">Start Date</label>
            <input type="date" class="form-control shadow-sm" name="started_on" id="started_on" required />
          </div>

          <!-- Total Amount -->
          <div class="mb-3">
            <label for="amount" class="form-label">Total Amount (â‚¹)</label>
            <input type="number" class="form-control shadow-sm" name="amount" id="amount" placeholder="Enter Total Amount" required />
          </div>

          <!-- No of Installments -->
          <div class="mb-3">
            <label for="installments" class="form-label">No of Installments</label>
            <input type="number" class="form-control shadow-sm" name="no_of_installments" id="installments" placeholder="Enter Number of Installments" required />
          </div>

          <!-- Submit Button -->
          <div class="d-flex justify-content-center">
            <button id="submitButton" type="submit" class="btn custom-btn-primary w-75 shadow-sm">
              <i class="fa-solid fa-plus-circle me-2"></i> Add Finance
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

<script>
  // Set current date for 'started_on' input field
  document.getElementById('started_on').value = new Date().toISOString().split('T')[0];
</script>
