{% extends 'index.html' %} {% load static %} {% block body %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-10 col-sm-10 col-md-8 col-lg-4">
      <form
        method="post"
        action="/forgotPassword/"
        style="margin-top: 45%;"
      >
        {% csrf_token %}
        <h2 class="text-center" style="color:var(--primary);font-family:Rubik Vinyl;">MyHelperBuddy</h2>
        <p class="fs-5 mt-4 mb-0" style="color:var(--primary);">Forgot Password</p>
        <p class="mb-3 text-secondary">Password Will be Sent to registered Email</p>
        <div class="mb-3">
          <input
            type="text"
            placeholder="username/email"
            class="form-control"
            name="username"
            style="line-height:2rem"
            id="username"
            aria-describedby="emailHelp"
          />
        </div>
              <p class="text-danger mb-0">{{msg}}</p>
        <div class="mb-3">
          <button
            type="submit"
            class="btn btn-primary form-control"
            style="background-color:var(--primary); border: none; line-height:2.2rem"
          >
            SUBMIT
          </button>
          
        </div>
      </form>
        <div class="d-flex justify-content-center">
          <a class="text-decoration-none text-secondary" href="/">Password Remembered? &nbsp; <b style="color:var(--primary);">LOGIN</b></a>
        </div>
    </div>
  </div>
</div>

{% endblock body %}
